<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page - MyShop</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #a8edea, #fed6e3);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 35px 45px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 100%;
        transition: transform 0.3s;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #ff6f61; /* Attractive heading color */
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        transition: border 0.3s, box-shadow 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #ff6f61;
        box-shadow: 0 0 8px rgba(255, 111, 97, 0.4);
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #ff6f61, #ffb88c);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        background: linear-gradient(90deg, #ffb88c, #ff6f61);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="/shop/contact/" method="post" id="contactForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="desc">How we may help you</label>
          <textarea name="desc" id="desc" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Alert script -->
    <script>
      {% if sai %}
        alert("Your response has been registered!");
      {% endif %}
    </script>
  </body>
</html>
