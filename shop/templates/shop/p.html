<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    {% load static %}
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .results-container {
        max-width: 1300px;
        margin: 40px auto;
        padding: 0 15px;
      }

      .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      @media (hover: hover) {
        .card:hover {
          transform: translateY(-6px);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
      }

      .img-container {
        position: relative;
        width: 100%;
        padding-top: 75%;
        overflow: hidden;
        border-radius: 8px;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img-container img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: auto;
        height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .card-text {
        font-size: 0.95rem;
        color: #666;
        min-height: 50px;
        margin: 0;
      }

      .price-row {
        margin: 6px 0;
        font-weight: 700;
        color: #198754;
      }

      .btn-custom {
        background-color: #ff6600;
        border: none;
        color: #fff;
        font-weight: 500;
        padding: 8px 14px;
        border-radius: 8px;
        transition: background-color 0.2s ease, transform 0.08s ease;
      }

      .btn-custom:hover,
      .btn-custom:focus {
        background-color: #e65c00;
        transform: translateY(-1px);
      }

      .no-results {
        text-align: center;
        margin-top: 100px;
        font-size: 1.3rem;
        color: #6c757d;
      }

      @media (max-width: 992px) {
        .card-title {
          font-size: 1.05rem;
        }
        .card-text {
          font-size: 0.92rem;
        }
      }

      @media (max-width: 768px) {
        .results-container {
          margin: 20px auto;
          padding: 0 12px;
        }
        .img-container {
          padding-top: 56.25%;
        }
        .card-title {
          font-size: 1rem;
        }
        .card-text {
          font-size: 0.88rem;
        }
      }

      @media (max-width: 576px) {
        .col-sm-6 {
          flex: 0 0 100% !important;
          max-width: 100% !important;
        }
        .img-container {
          padding-top: 56.25%;
        }
        .card-body {
          padding: 12px;
        }
        .btn-custom {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container results-container">
      <h2 class="mb-4 text-center">üîç Search Results</h2>

      {% if results %}
      <div class="row g-4">
        {% for result in results %}
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <div class="img-container">
              <img
                src="{% if result.image %}{{ result.image.url }}{% else %}{{ MEDIA_URL }}no-image.png{% endif %}"
                alt="{{ result.product_name }}"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ result.product_name }}</h5>
              <p class="card-text">{{ result.description|truncatewords:18 }}</p>
              <p class="price-row">Price: ‚Çπ{{ result.price }}</p>
              <a
                href="{% url 'product' myid=result.product_id %}"
                class="btn btn-custom btn-sm w-100"
              >
                View Product
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="no-results">No results found.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
