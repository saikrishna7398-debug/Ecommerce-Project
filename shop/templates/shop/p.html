<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    {% load static %}
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .results-container {
        max-width: 1300px;
        margin: 40px auto;
        padding: 0 15px;
      }

      .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .card-img-top {
        height: 450px;
        width: 100%;
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      .card-text {
        font-size: 0.9rem;
        color: #666;
        min-height: 50px;
      }

      .btn-custom {
        background-color: #ff6600;
        border: none;
        color: #fff;
        font-weight: 500;
        padding: 8px 14px;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }

      .btn-custom:hover {
        background-color: #e65c00;
      }

      .no-results {
        text-align: center;
        margin-top: 100px;
        font-size: 1.3rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container results-container">
      <h2 class="mb-4 text-center">üîç Search Results</h2>

      {% if results %}
      <div class="row g-4">
        {% for result in results %}
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <img
              src="{% if result.image %}{{ result.image.url }}{% else %}{% static 'shop/images/no-image.png' %}{% endif %}"
              class="card-img-top"
              alt="{{ result.product_name }}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ result.product_name }}</h5>
              <p class="card-text">{{ result.description|truncatewords:18 }}</p>
              <p><b>Price : </b>{{result.price}}</p>
              <div class="mt-auto">
                <a
                  href="{% url 'product' myid=result.product_id %}"
                  class="btn btn-custom btn-sm w-100"
                >
                  View Product
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="no-results">No results found.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
